<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Mario y Lemuel</title>

    <!-- Fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1 class="title">Registro</h1>


    <form class="form">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Nombre..." id="nombre" class="form-control">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Apellido..." id="apellido" class="form-control">
        </div>

        <div class="form-group">
            <label for="direccion">Direccion:</label>
            <input type="text" placeholder="Direccion..." id="direccion" class="form-control">
        </div>

        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" placeholder="Usuario..." id="usuario" class="form-control">
        </div>

        <div class="form-group">   
            <label for="clave">Clave:</label>
            <input type="password" placeholder="Clave..." id="clave" class="form-control">
        </div>



        <input type="submit" value="Registrar" class="btn btn-registrar">
        <input type="submit" value="Buscar" class="btn btn-buscar">
    </form>



    <!-- Scripts js aun no funcionando -->
    <script src="./js/app.js"></script>
</body>
</html>
